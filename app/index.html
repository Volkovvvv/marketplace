<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <script src="https://cdn.linearicons.com/free/1.0.0/svgembedder.min.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a href="#" class="header__logo">
                    Mart<span>Place</span>  
                </a>
                <div class="header__menu">
                    <button class="header__menu-btn">Become a Seller</button>
                    <div class="header__menu-activities">
                        <div class="header__menu-ring">
                            <svg class="lnr lnr-alarm"><use xlink:href="#lnr-alarm"></use></svg>
                        </div>
                        <div class="header__menu-message">
                            <svg class="lnr lnr-envelope"><use xlink:href="#lnr-envelope"></use></svg>
                        </div>
                        <div class="header__menu-basket">
                            <svg class="lnr lnr-cart"><use xlink:href="#lnr-cart"></use></svg>
                        </div>
                    </div>
                    <div class="header__menu-user">
                        <div class="user-photo">
                            <img src="images/avatar.png" alt="">
                        </div>
                        <div class="user-fio">
                            <div class="user-name">
                                Taofiq Hakim
                            </div>
                            <p class="user-money">
                                $20.45
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
   
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>
</body>
</html>
